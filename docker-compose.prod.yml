services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: topx-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Server
  backend:
    image: node:18-alpine
    container_name: topx-backend-prod
    working_dir: /app
    volumes:
      - ./backend:/app/backend
      - backend_uploads:/app/backend/uploads
      - backend_logs:/app/backend/logs
    # Build backend dependencies
    command: sh -c "cd backend && npm ci --only=production && npm start"
    restart: unless-stopped
    environment:
      - ATLAS_URI=mongodb://root:example@mongodb:27017/betting-china?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=5000
      - NODE_ENV=production
      - FETCHER=true
      - JWT_SECRET=b1b2962ec42d0cd86622296b6192d3124d89369c552c92825a92e4b0101676284a6c7b21e1f4eec1b03d9eda26d23d5b10894548a50d0f4453cf6fdca3f7bbad
      - FETCHER=true
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5000/api/match/match-data', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # MongoDB Database (Optional - Use MongoDB Atlas for production)
  mongodb:
    image: mongo:7
    container_name: topx-mongodb-prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-example}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Uncomment to expose MongoDB port (NOT recommended for production)
    # ports:
    #   - "127.0.0.1:27017:27017"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: topx-redis-prod
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --raw incr ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Uncomment to expose Redis port (NOT recommended for production)
    # ports:
    #   - "127.0.0.1:6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    name: topx_mongodb_data_prod
  mongodb_config:
    name: topx_mongodb_config_prod
  redis_data:
    name: topx_redis_data_prod
  backend_uploads:
    name: topx_backend_uploads_prod
  backend_logs:
    name: topx_backend_logs_prod
