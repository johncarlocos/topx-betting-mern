version: "3.8"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.ssl.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html
      - /etc/letsencrypt:/etc/letsencrypt:ro  # SSL certificates
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  backend:
    image: oven/bun
    working_dir: /app
    volumes:
      - ./backend:/app/backend
      - ./backend/node_modules:/app/backend/node_modules
    command: bun run backend/index.js
    restart: unless-stopped
    environment:
      - ATLAS_URI=${ATLAS_URI}
      - PORT=${PORT:-5000}
      - FETCHER=${FETCHER:-true}
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - app-network
    env_file:
      - .env

