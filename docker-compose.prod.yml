services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: topx-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Server
  backend:
    image: node:18-alpine
    container_name: topx-backend-prod
    working_dir: /app
    volumes:
      - ./backend:/app/backend:ro
      - /app/backend/logs
    # Build backend dependencies
    command: sh -c "cd backend && npm ci --only=production && npm start"
    restart: unless-stopped
    environment:
      # MongoDB Configuration (Use environment variable or MongoDB Atlas)
      - ATLAS_URI=${ATLAS_URI}
      
      # Redis Configuration
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # Server Configuration
      - PORT=${PORT:-5000}
      - NODE_ENV=${NODE_ENV:-production}
      
      # Security Configuration (MUST be set via .env file)
      - JWT_SECRET=${JWT_SECRET}
      
      # Feature Flags
      - FETCHER=${FETCHER:-true}
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/match/match-data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # MongoDB Database (Optional - Use MongoDB Atlas for production)
  mongodb:
    image: mongo:7
    container_name: topx-mongodb-prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-example}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Uncomment to expose MongoDB port (NOT recommended for production)
    # ports:
    #   - "127.0.0.1:27017:27017"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: topx-redis-prod
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-}
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Uncomment to expose Redis port (NOT recommended for production)
    # ports:
    #   - "127.0.0.1:6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    name: topx_mongodb_data_prod
  mongodb_config:
    name: topx_mongodb_config_prod
  redis_data:
    name: topx_redis_data_prod
