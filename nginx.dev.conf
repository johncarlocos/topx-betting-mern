server {
    listen 80;
    server_name localhost;

    # Allow large file uploads (100MB to match backend limit)
    client_max_body_size 100M;

    # Handle large file uploads (videos, images) from backend - MUST come before /api/
    location /api/uploads/ {
        rewrite ^/api/uploads/(.*)$ /uploads/$1 break;
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Add CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        # Increase timeouts for large files
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        # Disable buffering for streaming
        proxy_buffering off;
        # Pass through headers from backend
        proxy_pass_header Content-Type;
        proxy_pass_header Content-Length;
    }

    # API proxy - forward API requests to backend
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        # Allow large file uploads in API requests
        client_max_body_size 100M;
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets (but not uploads - they come from backend)
    location ~* ^(?!\/api\/uploads\/).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
